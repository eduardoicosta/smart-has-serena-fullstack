name: CI Back-end - Serena API (Java/Spring)

# 1. Quando o workflow deve rodar?
on:
  push:
    branches: [ main ]
    paths:
      - 'serena-api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'serena-api/**'

# 2. O que o workflow vai fazer?
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 2.1. Baixa o código do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2.2. Configura o ambiente Java
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 2.3. Roda o build e os testes
    - name: Build e Testes com Maven
      run: mvn -B package --file serena-api/pom.xml