name: CI/CD Back-end - Serena API (Java/Spring)

on:
  push:
    branches: [ main ]
    paths:
      - 'serena-api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'serena-api/**'

jobs:
  # Job 1: Build e Teste (O que você já tem)
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build e Testes com Maven
      run: mvn -B package --file serena-api/pom.xml

    # Passo para coletar os relatórios de teste (Cobre o item "Logs e relatórios")
    - name: Upload Test Reports
      if: always() # Sempre roda, mesmo se o teste falhar
      uses: actions/upload-artifact@v4
      with:
        name: serena-api-test-reports
        path: serena-api/target/surefire-reports/

  # Job 2: Deploy (Novo Job)
  deploy-to-registry:
    # Só roda se o Job 1 (build-and-test) for um sucesso
    needs: build-and-test
    # Só roda em push para a 'main', não em Pull Requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Faz login no GitHub Container Registry (GHCR)
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 2. Constrói e envia a imagem Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./serena-api # Caminho para o Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/serena-api:latest # Formato: ghcr.io/seu-usuario/seu-repo/serena-api:latest