# CONFIGURAÇÕES QUE SÓ RODAM DURANTE OS TESTES

# 1. Diz ao Spring para usar o H2 em memória, NO MODO DE COMPATIBILIDADE ORACLE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Diz ao Hibernate (JPA) para criar e deletar o banco automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Diz ao Hibernate para gerar SQL no dialeto Oracle (que o H2 agora vai entender)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect